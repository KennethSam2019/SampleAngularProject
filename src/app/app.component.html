
<div class="row ">
  <div class="col-sm-12 col-md-2 col-lg-2">

  </div>
  <div class="col-sm-12 col-md-8 col-lg-8 mt-5" *ngIf="!this.showForm">
    <div class="card text-left col-sm-12 col-md-12 col-lg-12">
      <div class="card-body">
        <h4 class="card-title">User List </h4>
    <!-- =====User List =====-->
    <nav class="navbar">
      <input type="text" class="form-control col-sm-8 col-md-6 col-lg-6" [(ngModel)]= "searchFilter" (ngModelChange)="Search()" placeholder="Search . . ." />
      <button class="btn btn-primary col-sm-2 col-sm-offset-2 col-md-2 col-lg-2" (click)="setForm()">Add</button>
    </nav>
    <table class="table table-striped col-sm-10 col-lg-12 col-md-12" >
      <caption>Prepared by : Kenneth Sam Perez</caption>
      <tr>
        <th>FirstName</th>
        <th>MiddleName</th>
        <th>SurName</th>
        <th>Age</th>
        <th colspan="2">Action</th>
      </tr>
      <tr *ngFor="let i = index;let item of this.UserList | filter:searchFilter | paginate: { id: 'user', itemsPerPage: 5, currentPage: pageNumber }">
        <td>{{item.FirstName}}</td>
        <td>{{item.MiddleName}}</td>
        <td>{{item.SurName}}</td>
        <td>{{item.Age}}</td>
        <td><button class="btn btn-success btn-block"  (click)="Edit(i)">Edit</button></td>
        <td><button class="btn btn-danger btn-block" (click)="Delete(i)">Delete</button></td>
      </tr>
    </table>
    <pagination-controls id="user" (pageChange)="pageNumber = $event"></pagination-controls>
      </div>
    </div>


  </div>
 <!-- ==== User Form ==== -->
 <div class="col-sm-12 col-md-8 col-lg-8 mt-5" *ngIf="this.showForm">
   <div class="card border-primary">
     <div class="card-body">
       <h4 class="card-title">Create User</h4>
       <form [formGroup]="formUser" (ngSubmit)="Save()">
        <div class="form-group">
          <label for="">FirstName: </label>
          <input type="text" class="form-control" formControlName="FirstName" placeholder="Enter First Name">

        </div>
        <div class="form-group">
          <label for="">MiddleName: </label>
          <input type="text" class="form-control" formControlName="MiddleName" placeholder="Enter Middle Name">

        </div>
        <div class="form-group">
          <label for="">Surname: </label>
          <input type="text" class="form-control" formControlName="SurName" placeholder="Enter Surname">
        </div>
        <div class="form-group">
          <label for="">Age: </label>
          <input type="number" class="form-control" formControlName="Age" placeholder="Enter Age">
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="this.formUser.invalid">Save</button> |
          <button class="btn btn-danger" (click)="this.setForm()">Cancel</button>
        </div>
    </form>
     </div>
   </div>

</div>

</div>
